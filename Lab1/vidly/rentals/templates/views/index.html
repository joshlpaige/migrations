<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/index.css">
    <link rel="icon" href="https://bcassetcdn.com/public/blog/wp-content/uploads/2019/07/18095016/4-cool-driver.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Test Site</title>
</head>
<body>
    <h1>{{insert_me}}</h1>

    <div class="card">
        <div class="ds-top"></div>
        <div class="avatar-holder">
          <img src="https://pbs.twimg.com/profile_images/968959598181961728/KWj2QsDB_400x400.jpg" alt="Josh">
        </div>
        <div class="name">
          <a href="https://twitter.com/joshlpaige" target="_blank">Josh Paige</a>
          <h6 title="Followers"><i class="fas fa-users"></i> <span class="followers">0</span></h6>
        </div>
        <div class="button">
          <a href="#" class="btn" onmousedown="follow();">Follow <i class="fas fa-user-plus"></i></a>
        </div>
        <div class="ds-info">
          <div class="ds pens">
            <h6 title="Josh's Twitter"><a href="https://twitter.com/joshlpaige" target="_blank">Twitter </a><i class="fab fa-twitter"></i></h6>
          </div>
          <div class="ds projects">
            <h6 title="Josh's Github"><a href="https://github.com/joshlpaige/" target="_blank">Github </a><br><i class="fab fa-github"></i></h6>
          </div>
          <div class="ds posts">
            <h6 title="Josh's linkedin"><a href="https://www.linkedin.com/in/josh-paige-95219436/" target="_blank">Linkedin </a><i class="fab fa-linkedin"></i></h6>
          </div>
        </div>
        <div class="ds-skill">
          <h6>Skill <i class="fas fa-code" aria-hidden="true"></i></h6>
          <div class="skill html">
            <h6><i class="fab fa-html5"></i> HTML </h6>
            <div class="bar bar-html">
              <p>55%</p>
            </div>
          </div>
          <div class="skill css">
            <h6><i class="fab fa-css3"></i> CSS </h6>
            <div class="bar bar-css">
              <p>50%</p>
            </div>
          </div>
          <div class="skill javascript">
            <h6><i class="fab fa-js-square"></i> JavaScript </h6>
            <div class="bar bar-js">
              <p>25%</p>
            </div>
          </div>
        </div>
      </div>

<script src="/static/index.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/e50928d47c.js" crossorigin="anonymous"></script>

</body>
</html>
